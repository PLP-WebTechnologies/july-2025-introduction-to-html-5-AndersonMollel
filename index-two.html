<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style-two.css">
</head>
<body>
  <header>
    <h1>My Interactive Web Page</h1>
  </header>

  <!-- Interactive Counter -->
  <section>
    <h2>Counter</h2>
    <p>Click the button to increase the counter: <span id="counter">0</span></p>
    <button id="incrementBtn">Increase</button>
  </section>

  <!-- Color Changer -->
  <section>
    <h2>Color Changer</h2>
    <input type="color" id="colorPicker">
    <p id="colorText">This text will change color</p>
  </section>

  <!-- Custom Form -->
  <section>
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" placeholder="Your message"></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formFeedback"></p>
  </section>

  <script src="script-two.js"></script>
</body>
</html>
